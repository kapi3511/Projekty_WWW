<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publikacja obrazów</title>
</head>
<body>
    <figure>
        <figcaption>Obrazek oryginalny</figcaption>
        <img src="ziemsia.jpg" width="240" height="240" alt="Obraz ziemi w oryginalnym rozmiarze.">
    </figure>
    <figure>
        <figcaption>Obrazek powiększony 2X</figcaption>
        <img src="ziemia.jpg" width="480" height="480" alt="Obraz ziemi powiększony 2krotnie.">
    </figure>
    <figure>
        <figcaption>Obrazek powiększony 3X</figcaption>
        <img src="ziemia.jpg" width="720" height="720" alt="Obraz ziemi powiększony 3krotnie">
    </figure>
    <figure>
        <figcaption>Obrazek pomniejszony o połowe</figcaption>
        <img src="ziemia.jpg" width="120" height="120" alt="Obraz ziemi pomniejszony o połowe">
    </figure>
</body>
</html>
