<body>
         <h3>Figure i figcaption.</h3>
    <figure>
        <figcaption>Tabela 1. Przykład wykorzystania znacznika &lt;pre&gt;</figcaption>
        <pre>
-----------------
| Prosta tabela |
-----------------
|   1   |   2   |
|   3   |   4   |
|   5   |   6   |
-----------------
        </pre>
    </figure>
    <figure>
        <figcaption>Tabela 2. Nazwy dni tygodnia</figcaption>
        <pre>
-----------------------------
|   Nazwy dni tygodnia      |
-----------------------------
| 1 | Poniedziałek          |
| 2 | Wtorek                |
| 3 | Środa                 |
| 4 | Czwartek              |
| 5 | Piątek                |
| 6 | Sobota                |
| 7 | Niedziela             |
-----------------------------
        </pre>
    </figure>
</body>
